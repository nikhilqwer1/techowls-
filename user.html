<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Safety Alert System</title>
  <link rel="stylesheet" href="Sty.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
</head>
<body>

<main>
  <section class="hero">
    <h1>ğŸš¨ Smart Safety System</h1>
    <p id="welcomeUser">Real-time Emergency Coordination</p>
    <button type="button" onclick="scrollToSection()">Explore</button>
  </section>

  <section class="cards" id="about">
    <div class="card reg" id="regCard">
      <h3>ğŸ‘¤ Phase 0</h3>
      <p>User Registration</p>
      <input type="text" id="userName" placeholder="Your Name" style="margin-top:10px; width:100%; padding:8px; border-radius:5px; border:1px solid #ccc;">
      <input type="tel" id="userPhone" value="9162327765" placeholder="Emergency Contact" style="margin-top:10px; width:100%; padding:8px; border-radius:5px; border:1px solid #ccc;">
      <button type="button" onclick="registerUser()" style="background:#2ecc71; margin-top:15px;">Save Profile</button>
    </div>

    <div class="card">
      <h3>âš™ï¸ Phase 1</h3>
      <p>Accident Detection</p>
      <button type="button" onclick="accidentAlert()">Simulate Accident</button>
      <span id="accidentMsg"></span>
    </div>

    <div class="card sos">
      <h3>ğŸ†˜ Phase 2</h3>
      <p>Instant SOS Video</p>
      <p id="contactDisplay" style="font-size: 0.8rem; margin-bottom: 10px; opacity: 0.9;">Emergency Contact: 9162327765</p>
      <button type="button" onclick="sosAlert()">Activate SOS</button>
      <span id="sosMsg"></span>
    </div>
  </section>

  <div id="videoContainer" style="display:none; padding: 20px; text-align: center;">
    <div class="video-grid">
      <div class="video-item">
        <p>Emergency Feed (Remote)</p>
        <video id="remoteVideo" autoplay playsinline style="width:100%; background:#000;"></video>
      </div>
      <div class="video-item">
        <p>My Camera (Local)</p>
        <video id="localVideo" autoplay muted playsinline style="width:100%; background:#222;"></video>
      </div>
    </div>
    <button onclick="endCall()" style="margin-top:20px; background:red; color:white; padding:10px 20px; border:none; border-radius:5px; cursor:pointer;">End Emergency Session</button>
  </div>
</main>

<footer>
  <p>ğŸš€ Project by <b>TechOwls Team</b></p>
</footer>

<script src="Scr.js"></script>
</body>
</html>
