<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safety App - Integrated</title>
  <style>
    /* CSS INTEGRATION */
    body.dark {
      background: #050505;
      color: red;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .box {
      margin: 50px auto;
      width: 300px;
      padding: 30px;
      background: black;
      box-shadow: 0 0 20px red;
      border-radius: 10px;
    }

    input, button {
      width: 90%;
      margin: 10px;
      padding: 10px;
      border-radius: 5px;
    }

    input {
      border: 1px solid red;
      background: #111;
      color: white;
    }

    button {
      background: red;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #cc0000;
    }

    /* Video Call Styling */
    .call-box {
      position: relative;
      width: 360px;
      height: 500px;
      background: #111;
      border-radius: 15px;
      overflow: hidden;
      display: none; /* Hidden by default */
      margin: 20px auto;
      border: 2px solid red;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .cut-btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: red;
      border: none;
      color: white;
      font-size: 22px;
      width: 65px;
      height: 65px;
      border-radius: 50%;
      cursor: pointer;
    }

    /* Section Visibility */
    .page-section {
      display: none;
    }

    .active {
      display: block;
    }

    h1 { text-transform: uppercase; letter-spacing: 2px; }
    a { color: white; text-decoration: underline; cursor: pointer; }
  </style>
</head>
<body class="dark">

  <div id="loginSection" class="page-section active">
    <div class="box">
      <h2>üîê Login</h2>
      <input type="email" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="Password">
      <button onclick="login()">Login</button>
      <p>New user? <a onclick="showSection('signupSection')">Sign Up</a></p>
    </div>
  </div>

  <div id="signupSection" class="page-section">
    <div class="box">
      <h2>üìù Sign Up</h2>
      <input type="email" id="signupEmail" placeholder="Email">
      <input type="password" id="signupPassword" placeholder="Password">
      <button onclick="signup()">Create Account</button>
      <p>Already have an account? <a onclick="showSection('loginSection')">Login</a></p>
    </div>
  </div>

  <div id="dashboardSection" class="page-section">
    <h1>üö® EMERGENCY SYSTEM</h1>
    
    <div class="box" style="width: 80%; max-width: 500px;">
      <button onclick="sendAlert()">AUTO ACCIDENT ALERT</button>
      <button onclick="manualAlert()">DOUBLE POWER PRESS</button>
      <button onclick="startCall()" style="background: #2ecc71; color: black;">üìπ Start Video Call</button>
      <button onclick="logout()" style="background: #444;">Logout</button>
    </div>

    <p id="location"></p>

    <div class="call-box" id="callBox">
      <video id="videoFeed" autoplay playsinline></video>
      <button class="cut-btn" onclick="cutCall()">üìû‚ùå</button>
    </div>
  </div>

  <script type="module">
    // This allows your existing app.js logic to interface with the buttons
    import { login, signup, sendAlert, manualAlert, logout } from './app.js';
    window.login = login;
    window.signup = signup;
    window.sendAlert = sendAlert;
    window.manualAlert = manualAlert;
    window.logout = () => {
        logout(); 
        showSection('loginSection');
    };
  </script>

  <script>
    // Navigation Logic
    function showSection(sectionId) {
      document.querySelectorAll('.page-section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(sectionId).classList.add('active');
    }

    // Video Call Logic
    let stream;
    const video = document.getElementById("videoFeed");
    const callBox = document.getElementById("callBox");

    function startCall() {
      navigator.mediaDevices.getUserMedia({ video: true, audio: true })
        .then(s => {
          stream = s;
          video.srcObject = stream;
          callBox.style.display = "block";
        })
        .catch(err => {
          alert("Camera access denied: " + err);
        });
    }

    function cutCall() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      callBox.style.display = "none";
      alert("üìû Call Cut");
    }
  </script>
</body>
</html>
